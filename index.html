<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>距2025年10月11日“福建医科大学80级乙班毕业40周年聚会”还有</title>
  <style>
    :root{
      --bg-start:#ff7e5f;
      --bg-end:#feb47b;
      --card-bg:rgba(255,255,255,0.18);
      --card-inset:rgba(255,255,255,0.30);
      --text:#ffffff;
      --muted:rgba(255,255,255,0.85);
      --shadow:0 10px 30px rgba(0,0,0,.15);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei","Noto Sans CJK SC",sans-serif;
      background:linear-gradient(180deg,var(--bg-start),var(--bg-end));
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{
      width:min(1100px,92vw);
      padding:24px 12px 48px;
      text-align:center;
    }
    h1{
      margin:0 0 28px;
      font-weight:800;
      line-height:1.25;
      letter-spacing:.5px;
      text-shadow:0 2px 10px rgba(0,0,0,.14);
      font-size:clamp(22px,3.3vw,44px);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:18px;
      width:min(860px,100%);
      margin:0 auto 28px;
    }
    .card{
      background:var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius:var(--radius);
      box-shadow:var(--shadow), inset 0 1px 0 var(--card-inset);
      padding:28px 10px 22px;
    }
    .num{
      font-variant-numeric: tabular-nums;
      font-size:clamp(42px,7vw,76px);
      font-weight:800;
      line-height:1;
      letter-spacing:2px;
      text-shadow:0 6px 18px rgba(0,0,0,.18);
    }
    .label{
      margin-top:12px;
      font-size:clamp(14px,2.2vw,18px);
      letter-spacing:.3em;
      color:var(--muted);
    }
    .main-title {
        font-size: clamp(28px, 4.5vw, 56px) !important; /* 使用更大的字体，可以根据需要调整 */
    }
    .quote{
      margin:14px auto 0;
      width:min(900px,100%);
      background:rgba(255,255,255,0.14);
      border-radius:var(--radius);
      box-shadow:var(--shadow), inset 0 1px 0 var(--card-inset);
      padding:22px 18px;
      line-height:1.8;
      font-size:clamp(14px,2.2vw,18px);
      color:var(--muted);
    }
    .footer{
      margin-top:22px;
      opacity:.85;
      font-size:12px;
    }
    @media (max-width:720px){
      .grid{ gap:12px; }
      .card{ padding:22px 8px 16px; }
    }
    @media (max-width:520px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>距2025年10月11日</h1>
     <h1 class="main-title">福建医科大学80级乙班毕业40周年聚会</h1>
    <h1>还有</h1>

    <section class="grid" role="timer" aria-live="polite">
      <div class="card" aria-label="剩余天数">
        <div id="days"   class="num">000</div>
        <div class="label">天</div>
      </div>
      <div class="card" aria-label="剩余小时">
        <div id="hours"  class="num">00</div>
        <div class="label">时</div>
      </div>
      <div class="card" aria-label="剩余分钟">
        <div id="mins"   class="num">00</div>
        <div class="label">分</div>
      </div>
      <div class="card" aria-label="剩余秒数">
        <div id="secs"   class="num">00</div>
        <div class="label">秒</div>
      </div>
    </section>

    <div class="footer">© 1980 乙班同学会</div>
  </main>

  <script>
    // 目标时间：2025-10-11 00:00:00（按访问者本地时区）
    const target = new Date(2025, 9, 11, 0, 0, 0); // 月份从0开始，9=10月

    const $ = id => document.getElementById(id);
    const daysEl = $('days'), hoursEl = $('hours'), minsEl = $('mins'), secsEl = $('secs');
    const motivationEl = $('motivation');

    function pad(n){ return String(n).padStart(2,'0'); }

    function render(diffMs){
      const totalSec = Math.max(0, Math.floor(diffMs / 1000));
      const d = Math.floor(totalSec / 86400);
      const h = Math.floor((totalSec % 86400) / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;

      daysEl.textContent  = String(d);
      hoursEl.textContent = pad(h);
      minsEl.textContent  = pad(m);
      secsEl.textContent  = pad(s);
    }

    function tick(){
      const now = new Date();
      const diff = target - now;
      if (diff <= 0){
        render(0);
        motivationEl.textContent = '相逢有期，聚会快乐！';
        clearInterval(timer);
      } else {
        render(diff);
      }
    }

    // 初次渲染 + 定时器（每秒对齐整秒更新）
    tick();
    const timer = setInterval(tick, 1000);
    // 防止页面切到后台导致计时不准，恢复时立即校准
    document.addEventListener('visibilitychange', () => { if(!document.hidden) tick(); });
  </script>
</body>
</html>
